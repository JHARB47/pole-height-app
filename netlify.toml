[build]
  # Ensure Netlify uses the repo root (monorepo-safe)
  base = "."
  publish = "dist"
  # Disable submodule processing and build with robust command
  command = "git submodule deinit --all -f 2>/dev/null || true && NETLIFY_NEXT_PLUGIN_SKIP=true npm run build"
  ignore = "git diff --quiet HEAD^ HEAD -- . ':(exclude)docs/**' ':(exclude)**/*.md'"

[build.environment]
  NODE_VERSION = "20"
  # Keep dev deps available for Vite build, but do not rely on @stackbit in build
  NPM_FLAGS = "--include=dev"
  # This site is a Vite SPA, not Next.js. Skip the Next.js plugin if installed in UI.
  NETLIFY_NEXT_PLUGIN_SKIP = "true"


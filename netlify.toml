[context.production.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_ENV = "production"
  DATABASE_URL = "${NETLIFY_DATABASE_URL}"
  DATABASE_URL_UNPOOLED = "${NETLIFY_DATABASE_URL_UNPOOLED}"
  JWT_SECRET = "${JWT_SECRET}"
  REFRESH_TOKEN_SECRET = "${REFRESH_TOKEN_SECRET}"
  ALLOWED_ORIGINS = "https://poleplanpro.com"
  LOG_LEVEL = "info"
  # Ensure client uses correct domain hints in production as well
  VITE_APP_PRIMARY_DOMAIN = "poleplanpro.com"
  VITE_NETLIFY_SITE_BASE = "poleplanpro.netlify.app"
  NETLIFY_SITE_BASE = "poleplanpro.netlify.app"

[context.deploy-preview.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_ENV = "development"
  DATABASE_URL = "${NETLIFY_DATABASE_URL}"
  DATABASE_URL_UNPOOLED = "${NETLIFY_DATABASE_URL_UNPOOLED}"
  JWT_SECRET = "${JWT_SECRET}"
  REFRESH_TOKEN_SECRET = "${REFRESH_TOKEN_SECRET}"
  LOG_LEVEL = "debug"
  # Preview environment flags (frontend)
  VITE_APP_PRIMARY_DOMAIN = "poleplanpro.com"
  VITE_NETLIFY_SITE_BASE = "poleplanpro.netlify.app"
  NETLIFY_SITE_BASE = "poleplanpro.netlify.app"
  # Enforce preview behavior automatically
  VITE_DISABLE_PREVIEW_AUTH = "true"
  DISABLE_PREVIEW_AUTH = "true"

[context.branch-deploy.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_ENV = "development"
  DATABASE_URL = "${NETLIFY_DATABASE_URL}"
  DATABASE_URL_UNPOOLED = "${NETLIFY_DATABASE_URL_UNPOOLED}"
  JWT_SECRET = "${JWT_SECRET}"
  REFRESH_TOKEN_SECRET = "${REFRESH_TOKEN_SECRET}"
  LOG_LEVEL = "debug"
  # Branch deploy flags (frontend)
  VITE_APP_PRIMARY_DOMAIN = "poleplanpro.com"
  VITE_NETLIFY_SITE_BASE = "poleplanpro.netlify.app"
  NETLIFY_SITE_BASE = "poleplanpro.netlify.app"
  # Enforce preview behavior automatically
  VITE_DISABLE_PREVIEW_AUTH = "true"
  DISABLE_PREVIEW_AUTH = "true"

# Canonical domain redirects and HTTP->HTTPS
[[redirects]]
  from = "http://poleplanpro.com/*"
  to = "https://poleplanpro.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.poleplanpro.com/*"
  to = "https://poleplanpro.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.poleplanpro.com/*"
  to = "https://poleplanpro.com/:splat"
  status = 301
  force = true

# Never rewrite asset requests to index.html.
# If an asset is missing (e.g., old hashed filename), we want a real 404 (not HTML)
# so browsers/SWs don't cache an HTML document under a JS URL.
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# SPA routing - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

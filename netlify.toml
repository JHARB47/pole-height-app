[build]
  base = "."
  publish = "dist"
  command = "git submodule deinit --all -f 2>/dev/null || true && NETLIFY_NEXT_PLUGIN_SKIP=true npm run build"
  ignore = "git diff --quiet HEAD^ HEAD -- . ':(exclude)docs/**' ':(exclude)**/*.md'"

[build.environment]
  NODE_VERSION = "22.12.0"
  NPM_FLAGS = "--include=dev"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  # Map Neon database URLs to what the app expects
  DATABASE_URL = "${NETLIFY_DATABASE_URL}"
  DATABASE_URL_UNPOOLED = "${NETLIFY_DATABASE_URL_UNPOOLED}"
  JWT_SECRET = "${JWT_SECRET}"
  REFRESH_TOKEN_SECRET = "${REFRESH_TOKEN_SECRET}"
  JWT_EXPIRES_IN = "${JWT_EXPIRES_IN}"
  REFRESH_TOKEN_TTL = "${REFRESH_TOKEN_TTL}"

[context.production.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_ENV = "production"
  DATABASE_URL = "${NETLIFY_DATABASE_URL}"
  DATABASE_URL_UNPOOLED = "${NETLIFY_DATABASE_URL_UNPOOLED}"
  JWT_SECRET = "${JWT_SECRET}"
  REFRESH_TOKEN_SECRET = "${REFRESH_TOKEN_SECRET}"
  ALLOWED_ORIGINS = "https://poleplanpro.com"
  LOG_LEVEL = "info"

[context.deploy-preview.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_ENV = "development"
  DATABASE_URL = "${NETLIFY_DATABASE_URL}"
  DATABASE_URL_UNPOOLED = "${NETLIFY_DATABASE_URL_UNPOOLED}"
  JWT_SECRET = "${JWT_SECRET}"
  REFRESH_TOKEN_SECRET = "${REFRESH_TOKEN_SECRET}"
  LOG_LEVEL = "debug"

[context.branch-deploy.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_ENV = "development"
  DATABASE_URL = "${NETLIFY_DATABASE_URL}"
  DATABASE_URL_UNPOOLED = "${NETLIFY_DATABASE_URL_UNPOOLED}"
  JWT_SECRET = "${JWT_SECRET}"
  REFRESH_TOKEN_SECRET = "${REFRESH_TOKEN_SECRET}"
  LOG_LEVEL = "debug"

# Canonical domain redirects and HTTP->HTTPS
[[redirects]]
  from = "http://poleplanpro.com/*"
  to = "https://poleplanpro.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.poleplanpro.com/*"
  to = "https://poleplanpro.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.poleplanpro.com/*"
  to = "https://poleplanpro.com/:splat"
  status = 301
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache headers
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://tile.openstreetmap.org https://*.tile.openstreetmap.org; font-src 'self' data:; connect-src 'self' https://poleplanpro.com https://www.poleplanpro.com https://api.poleplanpro.com https://unpkg.com; worker-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["pg"]

# Local development settings
[dev]
  framework = "#custom"
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  publish = "dist"

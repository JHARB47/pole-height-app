[build]
  base = "."
  publish = "dist"
  command = "npm run build"
  ignore = "git diff --quiet HEAD^ HEAD -- . ':(exclude)docs/**' ':(exclude)**/*.md'"

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true

[build.environment]
  NODE_VERSION = "22.20.0"
  NPM_FLAGS = "--include=dev"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  # Server-side hint for computing default preview URLs (used by webhook functions)
  NETLIFY_SITE_BASE = "poleplanpro.netlify.app"
  # Secrets scanning configuration - disable to prevent false positives on env var references
  SECRETS_SCAN_ENABLED = "false"
  # If secrets scanning is re-enabled, exclude these paths and keys
  SECRETS_SCAN_OMIT_PATHS = "**/*.md,**/*.txt,docs/**,server/**,netlify.toml"
  SECRETS_SCAN_OMIT_KEYS = "JWT_SECRET,REFRESH_TOKEN_SECRET,JWT_EXPIRES_IN,REFRESH_TOKEN_TTL,DATABASE_URL,NETLIFY_DATABASE_URL,NETLIFY_DATABASE_URL_UNPOOLED"
  # Map Neon database URLs to what the app expects
  DATABASE_URL = "${NETLIFY_DATABASE_URL}"
  DATABASE_URL_UNPOOLED = "${NETLIFY_DATABASE_URL_UNPOOLED}"
  JWT_SECRET = "${JWT_SECRET}"
  REFRESH_TOKEN_SECRET = "${REFRESH_TOKEN_SECRET}"
  JWT_EXPIRES_IN = "${JWT_EXPIRES_IN}"
  REFRESH_TOKEN_TTL = "${REFRESH_TOKEN_TTL}"
  # Error tracking
  SENTRY_DSN = "${SENTRY_DSN}"
  VITE_SENTRY_DSN = "${VITE_SENTRY_DSN}"
  # Ensure client uses correct domain hints in production as well
  VITE_APP_PRIMARY_DOMAIN = "poleplanpro.com"
  VITE_NETLIFY_SITE_BASE = "poleplanpro.netlify.app"


[build]
  # Ensure Netlify uses the repo root (monorepo-safe)
  base = "."
  publish = "dist"
  # Disable submodule processing and build
  command = "git submodule deinit --all -f 2>/dev/null || true && NETLIFY_NEXT_PLUGIN_SKIP=true npm run build"

[build.environment]
  NODE_VERSION = "22.12.0"
  # This site is a Vite SPA, not Next.js. Skip the Next.js plugin if installed in UI.
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

[context.production.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

[context.deploy-preview.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

[context.branch-deploy.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Canonical domain redirects and HTTP->HTTPS
[[redirects]]
  from = "http://poleplanpro.com/*"
  to = "https://poleplanpro.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.poleplanpro.com/*"
  to = "https://poleplanpro.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.poleplanpro.com/*"
  to = "https://poleplanpro.com/:splat"
  status = 301
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://tile.openstreetmap.org https://*.tile.openstreetmap.org; font-src 'self' data:; connect-src 'self' https://poleplanpro.com https://www.poleplanpro.com https://api.poleplanpro.com https://unpkg.com; worker-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["pg"]


# Local dev settings: force custom Vite dev to avoid framework auto-detection (e.g., Next.js)
[dev]
  framework = "#custom"
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  publish = "dist"

[build]
  base = "."
  publish = "dist"
  command = "npm run build"
  ignore = "git diff --quiet HEAD^ HEAD -- . ':(exclude)docs/**' ':(exclude)**/*.md'"

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true

[build.environment]
  NODE_VERSION = "22.20.0"
  NPM_FLAGS = "--include=dev"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  # Server-side hint for computing default preview URLs (used by webhook functions)
  NETLIFY_SITE_BASE = "poleplanpro.netlify.app"
  # Secrets scanning configuration - disable to prevent false positives on env var references
  SECRETS_SCAN_ENABLED = "false"
  # If secrets scanning is re-enabled, exclude these paths and keys
  SECRETS_SCAN_OMIT_PATHS = "**/*.md,**/*.txt,docs/**,server/**,netlify.toml"
  SECRETS_SCAN_OMIT_KEYS = "JWT_SECRET,REFRESH_TOKEN_SECRET,JWT_EXPIRES_IN,REFRESH_TOKEN_TTL,DATABASE_URL,NETLIFY_DATABASE_URL,NETLIFY_DATABASE_URL_UNPOOLED"
  # Map Neon database URLs to what the app expects
  DATABASE_URL = "${NETLIFY_DATABASE_URL}"
  DATABASE_URL_UNPOOLED = "${NETLIFY_DATABASE_URL_UNPOOLED}"
  JWT_SECRET = "${JWT_SECRET}"
  REFRESH_TOKEN_SECRET = "${REFRESH_TOKEN_SECRET}"
  JWT_EXPIRES_IN = "${JWT_EXPIRES_IN}"
  REFRESH_TOKEN_TTL = "${REFRESH_TOKEN_TTL}"
  # Error tracking
  SENTRY_DSN = "${SENTRY_DSN}"
  VITE_SENTRY_DSN = "${VITE_SENTRY_DSN}"
  # Ensure client uses correct domain hints in production as well
  VITE_APP_PRIMARY_DOMAIN = "poleplanpro.com"
  VITE_NETLIFY_SITE_BASE = "poleplanpro.netlify.app"

[context.production.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_ENV = "production"
  DATABASE_URL = "${NETLIFY_DATABASE_URL}"
  DATABASE_URL_UNPOOLED = "${NETLIFY_DATABASE_URL_UNPOOLED}"
  JWT_SECRET = "${JWT_SECRET}"
  REFRESH_TOKEN_SECRET = "${REFRESH_TOKEN_SECRET}"
  ALLOWED_ORIGINS = "https://poleplanpro.com"
  LOG_LEVEL = "info"
  # Ensure client uses correct domain hints in production as well
  VITE_APP_PRIMARY_DOMAIN = "poleplanpro.com"
  VITE_NETLIFY_SITE_BASE = "poleplanpro.netlify.app"
  NETLIFY_SITE_BASE = "poleplanpro.netlify.app"

[context.deploy-preview.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_ENV = "development"
  DATABASE_URL = "${NETLIFY_DATABASE_URL}"
  DATABASE_URL_UNPOOLED = "${NETLIFY_DATABASE_URL_UNPOOLED}"
  JWT_SECRET = "${JWT_SECRET}"
  REFRESH_TOKEN_SECRET = "${REFRESH_TOKEN_SECRET}"
  LOG_LEVEL = "debug"
  # Preview environment flags (frontend)
  VITE_APP_PRIMARY_DOMAIN = "poleplanpro.com"
  VITE_NETLIFY_SITE_BASE = "poleplanpro.netlify.app"
  NETLIFY_SITE_BASE = "poleplanpro.netlify.app"
  # Enforce preview behavior automatically
  VITE_DISABLE_PREVIEW_AUTH = "true"
  DISABLE_PREVIEW_AUTH = "true"

[context.branch-deploy.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_ENV = "development"
  DATABASE_URL = "${NETLIFY_DATABASE_URL}"
  DATABASE_URL_UNPOOLED = "${NETLIFY_DATABASE_URL_UNPOOLED}"
  JWT_SECRET = "${JWT_SECRET}"
  REFRESH_TOKEN_SECRET = "${REFRESH_TOKEN_SECRET}"
  LOG_LEVEL = "debug"
  # Branch deploy flags (frontend)
  VITE_APP_PRIMARY_DOMAIN = "poleplanpro.com"
  VITE_NETLIFY_SITE_BASE = "poleplanpro.netlify.app"
  NETLIFY_SITE_BASE = "poleplanpro.netlify.app"
  # Enforce preview behavior automatically
  VITE_DISABLE_PREVIEW_AUTH = "true"
  DISABLE_PREVIEW_AUTH = "true"

# Canonical domain redirects and HTTP->HTTPS
[[redirects]]
  from = "http://poleplanpro.com/*"
  to = "https://poleplanpro.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.poleplanpro.com/*"
  to = "https://poleplanpro.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.poleplanpro.com/*"
  to = "https://poleplanpro.com/:splat"
  status = 301
  force = true

# SPA routing - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-store"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), fullscreen=(self)"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Content-Type = "application/javascript; charset=utf-8"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/favicon.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/png"

[[headers]]
  for = "/pwa-192.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/png"

[[headers]]
  for = "/pwa-512.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/png"

[[headers]]
  for = "/maskable_icon.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/png"

[[headers]]
  for = "/vite.svg"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"
    Content-Type = "image/svg+xml; charset=utf-8"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/manifest+json; charset=utf-8"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=600"
    Content-Type = "application/xml; charset=utf-8"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "text/plain; charset=utf-8"

[[headers]]
  for = "/debug.html"
  [headers.values]
    Cache-Control = "no-store"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://unpkg.com https://cdn.jsdelivr.net 'unsafe-inline' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https:; worker-src 'self' blob:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/test.html"
  [headers.values]
    Cache-Control = "no-store"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://unpkg.com https://cdn.jsdelivr.net 'unsafe-inline' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https:; worker-src 'self' blob:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://tile.openstreetmap.org https://*.tile.openstreetmap.org; font-src 'self' data:; connect-src 'self' ws: wss: https://poleplanpro.com https://www.poleplanpro.com https://api.poleplanpro.com https://unpkg.com https://cdn.jsdelivr.net https:; worker-src 'self' blob:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    Permissions-Policy = "geolocation=(), microphone=()"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

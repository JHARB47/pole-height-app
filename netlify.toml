[build]
  # Ensure Netlify uses the repo root (monorepo-safe)
  base = "."
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "22.12.0"

# Canonical domain redirects and HTTP->HTTPS
[[redirects]]
  from = "http://poleplanpro.com/*"
  to = "https://poleplanpro.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.poleplanpro.com/*"
  to = "https://poleplanpro.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.poleplanpro.com/*"
  to = "https://poleplanpro.com/:splat"
  status = 301
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["pg"]

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- App identity -->
    <title>Pole Plan Wizard</title>
    <meta name="application-name" content="Pole Plan Wizard" />
    <meta name="apple-mobile-web-app-title" content="Pole Plan Wizard" />
    <meta name="description" content="Calculate NESC-compliant pole attachment heights, verify clearances, and export GIS/permit deliverables." />

    <!-- PWA / mobile meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="color-scheme" content="light dark" />
    <!-- Theme color (browsers that support it) -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />

    <!-- Icons & manifest -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180.png" />
  <!-- Pinned tab (Safari) uses mask-icon; ideally provide a monochrome SVG. Reuse vite.svg as fallback. -->
  <link rel="mask-icon" href="/vite.svg" color="#0f172a" />
    <link rel="manifest" href="/manifest.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div style="padding:12px;font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif;">
        This app requires JavaScript to run. Please enable JavaScript in your browser.
      </div>
    </noscript>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

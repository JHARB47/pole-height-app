name: Required Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: required-checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify Core Gates
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_ENV: ci
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --progress=false

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test -- --run

      - name: API tests
        run: npm run test:api -- --run

      - name: Bundle size check
        run: npm run check:bundle

      - name: Build production bundle
        run: npm run build


  staging-preview:
    name: Trigger Staging Deploy
    needs: verify
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Netlify staging hook
        env:
          NETLIFY_STAGING_BUILD_HOOK_URL: ${{ secrets.NETLIFY_STAGING_BUILD_HOOK_URL }}
        run: |
          if [ -z "$NETLIFY_STAGING_BUILD_HOOK_URL" ]; then
            echo "NETLIFY_STAGING_BUILD_HOOK_URL not configured; skipping staging deploy."
            exit 0
          fi

          echo "Triggering Netlify staging build..."
          curl -sS -X POST -H "Content-Type: application/json" -d '{}' "$NETLIFY_STAGING_BUILD_HOOK_URL"

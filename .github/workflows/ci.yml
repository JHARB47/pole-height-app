name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        timeout-minutes: 10
        run: npm ci --no-audit --fund=false --progress=false

      - name: Lint
        run: npm run lint

      - name: Lint CSS
        run: npm run lint:css

      - name: Test
        timeout-minutes: 8
        run: npm test -- --run --reporter=verbose

      - name: Build
        timeout-minutes: 10
        run: npm run build

      - name: Security audit (non-blocking)
        run: |
          npm audit --omit=dev --audit-level=moderate || echo "audit reported issues (non-blocking)"

      - name: Upload dist artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: warn

  coverage:
    name: Coverage
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-coverage
      cancel-in-progress: true
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        timeout-minutes: 10
        run: npm ci --no-audit --fund=false --progress=false

      - name: Test with coverage
        run: npm run test:coverage

      - name: Upload coverage artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: warn
